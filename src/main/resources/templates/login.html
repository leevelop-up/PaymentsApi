<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>

</head>
<style>
  body {
    font-family: '맑은 고딕', 'Malgun Gothic', sans-serif;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 400px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
  }

  input {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

   #map {
     height: 400px;
     width: 100%;
   }

</style>
<body>
<div class="container">
  <form id="addressForm">
    <label for="address">Enter Address:</label>
    <input type="text" id="address" name="address" required>
    <button type="button" onclick="geocodeAddress()">Submit</button>
  </form>
  <form id="loginForm">
    <h2>로그인</h2>
    <label for="username">사용자명:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="submitForm()">로그인</button>
  </form>
</div>
<h1>My Location-based Webpage</h1>
<p id="location-info">Getting your location...</p>
<div id="map"></div>
<div id="location-details"></div>
<script src="/static/js/login.js"></script>
<script>
  function submitForm(){

  }
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
    });
  }

  function geocodeAddress() {
    var address = document.getElementById('address').value;
    var geocoder = new google.maps.Geocoder();

    geocoder.geocode({ 'address': address }, function(results, status) {
      if (status === 'OK') {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          title: 'Marker for ' + address
        });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIiABYqMZtCT7U36eMJcKOxj9Tcb_3VnE&callback=initMap" async defer></script>
</body>
</html>
