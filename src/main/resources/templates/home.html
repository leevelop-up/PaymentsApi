<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/test.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* 선택된 카드의 배경 색을 변경하는 스타일 */
        .selected {
            border: 2px solid lightblue; /* 선택된 카드의 테두리 색 변경 */
        }

        /* 카드 스타일 */
        .card {
            list-style: none;
            padding: 0; /* 높이 조절을 위해 padding을 0으로 설정 */
            margin: 5px;
            cursor: pointer;
            float: left;
            width: calc(33.33% - 20px); /* 각 카드의 크기를 조절합니다. */
            height: 100px; /* 각 카드의 높이를 조절합니다. */
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 가운데 정렬을 위한 스타일 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; /* h1과 ul 사이의 간격을 조절 */
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            justify-content: center; /* 가운데 정렬을 위해 추가 */
        }

        /* 모바일 화면에 대한 스타일 */
        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
                margin-right: 0;
            }
        }
        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center; /* 가운데 정렬을 위해 추가 */
        }

        /* 버튼 스타일 */
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 150px;
        }

        /* 결제하기 버튼 스타일 */
        .payment-btn {
            background-color: #3498db; /* 연한 파랑 */
            color: white;
            border: none;
        }

        /* 취소하기 버튼 스타일 */
        .cancel-btn {
            background-color: #95a5a6; /* 연한 회색 */
            color: white;
            border: none;
        }

        /* 결제 정보 입력 화면 스타일 */
        #paymentScreen {
            display: none; /* 초기에는 화면에서 감춤 */
        }
        /* 앱 연결 중 문구 스타일 */
        #connectingText {
            font-size: 20px;
            margin-top: 10px;
            border: 1px solid #ccc; /* 테두리 추가 */
            padding: 10px; /* 내부 여백 추가 */
            height: 300px; /* 높이 조절 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 점 애니메이션 스타일 */
        .dot-animation {
            display: inline-block;
            margin: 0 5px;
            animation: dotAnimation 1.5s infinite;
        }

        @keyframes dotAnimation {
            0%, 20% {
                opacity: 0.2;
            }
            50%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>

<!-- 현재 화면 -->
<div id="currentScreen">
    <h1>카드를 선택해보세요!</h1>
    <ul>
        <!-- 12개의 카드를 생성 -->
        <li class="card" onclick="selectCard(this)">신한카드</li>
        <li class="card" onclick="selectCard(this)">국민카드</li>
        <li class="card" onclick="selectCard(this)">하나카드</li>
        <li class="card" onclick="selectCard(this)">삼성카드</li>
        <li class="card" onclick="selectCard(this)">현대카드</li>
        <li class="card" onclick="selectCard(this)">롯데카드</li>
        <li class="card" onclick="selectCard(this)">KB국민카드</li>
        <li class="card" onclick="selectCard(this)">우리카드</li>
        <li class="card" onclick="selectCard(this)">신세계카드</li>
        <li class="card" onclick="selectCard(this)">씨티카드</li>
        <li class="card" onclick="selectCard(this)">NH농협카드</li>
        <li class="card" onclick="selectCard(this)">하나SK카드</li>
    </ul>
    <!-- 버튼 컨테이너 -->
    <div class="button-container">
        <!-- 취소하기 버튼 -->
        <button class="cancel-btn" onclick="cancel()">취소하기</button>
        <!-- 결제하기 버튼 -->
        <button class="payment-btn" onclick="showPaymentScreen()">결제하기</button>
    </div>
</div>

<!-- 결제 정보 입력 화면 -->
<div id="paymentScreen">
    <!-- 선택한 카드명과 앱 연결 중 문구 -->
    <h2>선택한 카드: <span id="selectedCardName"></span></h2>
    <div id="connectingText">카드사 앱 연결페이지<span class="dot-animation"></span></div>
    <div class="button-container">
        <!-- 결제 진행 버튼 -->
        <button class="payment-btn" onclick="sendOrder()">결제 진행</button>
        <!-- 취소 버튼 -->
        <button class="cancel-btn" onclick="cancel()">취소</button>
    </div>
</div>
<script>
    function selectCard(card) {
        // 모든 카드에서 선택된 클래스를 제거
        var cards = document.querySelectorAll('.card');
        cards.forEach(function (c) {
            c.classList.remove('selected');
        });

        // 선택된 카드에 선택된 클래스 추가
        card.classList.add('selected');

        // 선택한 카드명을 결제 정보 화면에 표시
        var selectedCardName = card.textContent;
        document.getElementById('selectedCardName').textContent = selectedCardName;
    }

    function showPaymentScreen() {
        // 현재 화면을 감추고 결제 정보 화면을 보여줌
        document.getElementById('currentScreen').style.display = 'none';
        document.getElementById('paymentScreen').style.display = 'block';
    }

    function cancel() {
        // 결제 취소 시 현재 화면을 보여줌
        document.getElementById('currentScreen').style.display = 'block';
        document.getElementById('paymentScreen').style.display = 'none';
    }

    function sendOrder() {
        // 보낼 데이터 객체
        var orderData = {
            "userid": "test",
            "email": "test@naver.com",
            "amount": "10000",
            "orderNo": "20001",
            "payPeriod": "0",
            "paymentCode": "2",
            "paymentMethod": "삼성"
        };

        // AJAX POST 요청
        $.ajax({
            type: 'POST',
            url: '/api/order/ing', // 요청 보낼 URL
            contentType: 'application/json', // 데이터 타입
            data: JSON.stringify(orderData), // 데이터 전송
            success: function (response) {
                // 성공 시 실행되는 콜백 함수
                console.log('주문이 성공적으로 완료되었습니다.');
                console.log('서버 응답:', response);
            },
            error: function (error) {
                // 실패 시 실행되는 콜백 함수
                console.error('주문 처리 중 오류가 발생했습니다.');
                console.error('에러 내용:', error);
            }
        });
    }
</script>

</body>
</html>
