name: CI/CD for PaymentsApi

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Deploy to NAS
      run: |
        docker build -t paymentsapi:1.0 .
        docker save paymentsapi:1.0 | ssh user@nas_ip 'docker load'
        ssh user@nas_ip 'docker run -d -p 9090:9090 paymentsapi:1.0'
