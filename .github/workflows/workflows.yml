name: CI/CD for PaymentsApi

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.3-bin.zip
        unzip gradle-8.3-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.3
        export PATH=$GRADLE_HOME/bin:$PATH

    - name: Deploy to NAS
      run: |
        docker build -t paymentsapi:1.0 .
        docker save paymentsapi:1.0 | ssh 2922 'docker load'
        ssh 2922 'docker run -d -p 9090:9090 paymentsapi:1.0'
